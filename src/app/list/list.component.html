<section class="task-content">
  <h1 class="mat-display-1 tasks-phrase">{{tasksTitle}}</h1>
  <mat-card *ngFor="let task of tasks" class="card-container">

    <mat-card-header>
      <mat-card-title>
        <p *ngIf="!task.canEdit" class="project-name">{{task.project}}</p>
        <input matInput *ngIf="task.canEdit" class="project-name" [(ngModel)]="task.project"/>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="!task.canEdit" class="task-description">{{task.text}}</p>
      <input matInput *ngIf="task.canEdit" class="project-name" [(ngModel)]="task.text"/>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="mat-primary" mat-button type="submit" (click)="this.completeTask(task.id)">
          <i class="task-buttons material-icons">check</i>
      </button>
      <button mat-button class="mat-primary" mat-button type="submit" (click)="task.canEdit = !task.canEdit">
          <i class="task-buttons material-icons">edit</i>
      </button>
      <button mat-button class="mat-primary" mat-button type="submit" (click)="this.deleteTask(task.id)" >
          <i class="task-buttons material-icons">delete</i>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
<section>
  <app-create-task [showTaskCreateForm]="this.showTaskCreate" (newTask)="addTask($event)"></app-create-task>
</section>
