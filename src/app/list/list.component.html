<section class="task-content">
  <h1 class="mat-display-1 tasks-phrase">{{tasksTitle}}</h1>
  <mat-card *ngFor="let task of tasks" class="card-container">
    <span class="created-time">
      Made on {{task.createdTime | dateFormat}}
    </span>
    <mat-card-header>
      <mat-card-title>
        <p class="project-name">
          <span *ngIf="!task.canEdit">{{task.project}}</span>
          <input matInput *ngIf="task.canEdit" [(ngModel)]="task.project" />
        </p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="task-description">
        <span *ngIf="!task.canEdit">{{task.text}}</span>
        <input matInput *ngIf="task.canEdit" [(ngModel)]="task.text" />
      </p>
    </mat-card-content>
    <mat-card-actions class="task-actions">
      <button mat-icon-button class="mat-primary" type="submit" (click)="this.completeTask(task.id)"
        [disabled]="!task.canEdit">
        <i class="task-buttons material-icons">check</i>
      </button>
      <button mat-icon-button class="mat-primary" type="submit" (click)="task.canEdit = !task.canEdit">
        <i class="task-buttons material-icons">edit</i>
      </button>
      <button mat-icon-button class="mat-primary" type="submit" (click)="this.deleteTask(task.id)">
        <i class="task-buttons material-icons">delete</i>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
<section>
  <app-create-task [showTaskCreateForm]="this.showTaskCreate" (newTask)="addTask($event)"></app-create-task>
</section>
