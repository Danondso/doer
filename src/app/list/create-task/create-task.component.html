<section class="button-wrapper task-content">
  <button mat-icon-button (click)="this.showTaskCreateForm=!showTaskCreate">
    <i class="material-icons">add</i>
  </button>
</section>
<section [@showTaskCreateAnimation]="this.showTaskCreateForm ? 'true' : 'false'">
  <mat-card class="card-container">
    <form [formGroup]="taskCreateForm" (ngSubmit)="onSubmit(taskCreateForm.value)">
      <mat-card-header>
        <mat-card-title>
          <mat-form-field>
            <input matInput placeholder="Project Name" type="text" formControlName="projectName" class="project-name-input"> 
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input matInput placeholder="What would you like to get done?" formControlName="taskDescription" class="task-description-input">
      </mat-card-content>
      <mat-card-actions class="create-button">
        <button mat-button type="submit">CREATE</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
