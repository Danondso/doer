<section class="create-task-content" [ngClass]="{'dark-theme': isDarkTheme | async}">
  <section class="show-task-create-form">
    <button mat-icon-button (click)="this.showTaskCreateForm=!showTaskCreateForm">
      <i class="material-icons add-task-icon">add</i>
    </button>
  </section>
  <section [@showTaskCreateAnimation]="this.showTaskCreateForm ? 'true' : 'false'">
    <mat-card class="card-container">
      <form [formGroup]="taskCreateForm" (ngSubmit)="onSubmit(taskCreateForm.value)">
        <mat-card-header>
          <mat-card-title>
            <mat-form-field class="project-name">
              <input matInput placeholder="Project" type="text" formControlName="projectName">
            </mat-form-field>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="task-description">
          <mat-form-field class="task-description-input">
            <input required matInput placeholder="Description" type="text" formControlName="taskDescription">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="create-task-actions">
          <button mat-raised-button class="mat-primary" [disabled]="!taskCreateForm.valid" mat-button
            type="submit">CREATE</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </section>
</section>
