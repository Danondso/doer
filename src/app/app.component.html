<mat-sidenav-container class="sidnav-container">
  <mat-sidenav #sidenav mode="side">
    <mat-list>
      <mat-list-item>
        <button mat-button><a routerLink="./tasks">Tasks</a></button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><a routerLink="./settings">Settings</a></button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-button (click)="sidenav.toggle()">Menu
      </button>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
