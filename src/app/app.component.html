<mat-sidenav-container class="sidnav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav-menu">
    <mat-list>
      <mat-list-item>
        <a routerLink="/tasks">
          <button mat-raised-button class="mat-primary">Tasks</button>
        </a>
      </mat-list-item>
      <mat-list-item>
        <a routerLink="/settings">
          <button mat-raised-button class="mat-primary">Settings</button>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="mat-accent">
      <button mat-raised-button class="mat-primary" (click)="sidenav.toggle()">Menu
      </button>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
