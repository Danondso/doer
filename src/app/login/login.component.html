<section>
  <mat-card class="card-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <mat-card-content class="task-description">
        <mat-form-field>
          <input matInput placeholder="Username/Email" type="text" formControlName="email">
        </mat-form-field>
        <section></section>
        <mat-form-field>
          <input required matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="mat-primary" mat-button
          type="submit">LOGIN</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
